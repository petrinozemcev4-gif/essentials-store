<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESSENTIALS — STORE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
      border-bottom: 1px solid #000;
    }

    header .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: 0.45em;
      font-size: 22px;
      opacity: 0;
      animation: logoReveal 1.2s ease forwards;
    }

    .menu {
      position: absolute;
      bottom: -28px;
      display: flex;
      gap: 32px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      letter-spacing: 0.35em;
    }

    .menu a {
      text-decoration: none;
      color: #000;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .menu a:hover {
      opacity: 1;
    }

    main {
      padding-top: 120px;
      padding-left: 40px;
      padding-right: 40px;
    }

    .hero {
      margin-bottom: 160px;
      text-align: center;
    }

    .hero-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(96px, 18vw, 280px);
      font-weight: 700;
      letter-spacing: 0.3em;
      line-height: 0.9;
      opacity: 0;
      animation: heroFade 1.4s ease forwards;
    }

    .hero-sub {
      margin-top: 24px;
      font-size: 14px;
      letter-spacing: 0.2em;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 400;
      letter-spacing: -0.02em;
      max-width: 800px;
      line-height: 1.05;
      animation: fadeUp 1s ease forwards;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      margin-bottom: 120px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      letter-spacing: 0.3em;
    }

    .category {
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .category:hover {
      opacity: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
    }

    .card {
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    .card:nth-child(7) { animation-delay: 0.7s; }
    .card:nth-child(8) { animation-delay: 0.8s; }

    .image {
      width: 100%;
      aspect-ratio: 3 / 4;
      background: #000;
      transition: transform 0.4s ease;
    }

    .card:hover .image {
      transform: scale(0.96);
    }

    .meta {
      margin-top: 12px;
      font-size: 12px;
      letter-spacing: 0.08em;
      display: flex;
      justify-content: space-between;
    }

    footer {
      margin-top: 160px;
      padding: 40px 0;
      border-top: 1px solid #000;
      font-size: 11px;
      letter-spacing: 0.12em;
      display: flex;
      justify-content: space-between;
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
        letter-spacing: 1em;
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        letter-spacing: 0.45em;
      }
    }

    @keyframes heroFade {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

@media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .hero h1 {
        font-size: 42px;
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 0 20px;
      }

      main {
        padding-left: 20px;
        padding-right: 20px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
    .filters {
      display: flex;
      gap: 24px;
      margin-bottom: 80px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      letter-spacing: 0.3em;
    }

    .filters button {
           background: none;
      border: none;
      cursor: pointer;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }

    .filters button.active,
    .filters button:hover {
      opacity: 1;
    }

    .support {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 10px;
      letter-spacing: 0.2em;
      opacity: 0.4;
    }

    .support:hover {
      opacity: 1;
    }

    .scrolled header .logo {
      font-size: 14px;
      letter-spacing: 0.3em;
    }

</style>
</head>
<body>
  <header>
    <div class="logo">ESSENTIALS</div>
    
  </header>

  <main>
    <section class="hero">
      <p class="hero-sub">Clothing as form. Silence as luxury.</p>
    </section>

    

    

    <section class="grid">
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>JACKET 01</span><span>€420</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>COAT 02</span><span>€690</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>HOODIE 03</span><span>€280</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>TROUSERS 04</span><span>€310</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>SHIRT 05</span><span>€190</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>KNIT 06</span><span>€350</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>BAG 07</span><span>€540</span></div></div>
      <div class="card" data-type="JACKET"><div class="image"></div><div class="meta"><span>BOOTS 08</span><span>€780</span></div></div>
    </section>

    <div class="support">SUPPORT · help@essentials.store</div>

    <footer>
      <span>© 2026 ESSENTIALS</span>
      <span>MADE IN SILENCE</span>
    </footer>
  </main>

</body>
</html>
