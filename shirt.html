<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SHIRT 05 — ESSENTIALS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,sans-serif;background:#fff;color:#000;padding:80px;opacity:0;transition:opacity .6s ease}
body.loaded{opacity:1}
.image{width:420px;aspect-ratio:3/4;background:#000;margin:60px 0}
a{text-decoration:none;color:#000;font-size:12px;letter-spacing:.2em}
</style>
</head>
<body>
<a href="index.html" onclick="transition(event)">← BACK</a>
<div class="image"></div>
<h1>SHIRT 05</h1>
<p>€190</p>
<script>
function transition(e){
  e.preventDefault();
  const link = e.currentTarget.href;
  document.body.style.opacity = 0;
  setTimeout(()=>{window.location = link}, 400);
}
window.onload = ()=>document.body.classList.add('loaded');
</script>
</body>
</html>
